<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click2Clean - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
    }

    .header .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%; /* circular logo */
      margin-right: 15px;
      object-fit: cover;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    /* Login Section */
    .login-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-form input:focus {
      outline: none;
      border-color: #2c3e50;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1a242f;
    }
  </style>
</head>
<body>
<header class="header">
  <img src="assets/logo.png" alt="Click2Clean Logo" class="logo">
  <h1>Click2Clean</h1>
</header>

<section class="login-form">
  <h2>Citizen Login / Register</h2>
  <form id="loginForm">
    <label>Username</label>
    <input type="text" id="username" required \n>

    <label>Unique ID</label>
    <input type="text" id="uniqueId" readonly placeholder="Generated automatically">

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit" class="btn">Login / Register</button>
  </form>
</section>

<script src="script.js"></script>
<script>
  // in login page
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const uniqueId = document.getElementById('uniqueId').value;
    const email = document.getElementById('email').value;

    // store in localStorage
    localStorage.setItem('username', username);
    localStorage.setItem('uniqueId', uniqueId);
    localStorage.setItem('email', email);

    // you can also store default rating and reports count
    localStorage.setItem('rating', '5'); 
    localStorage.setItem('problemsReported', '0');

    // then go to dashboard
    window.location.href = 'dashboard.html';
  });
</script>

</body>
</html>
