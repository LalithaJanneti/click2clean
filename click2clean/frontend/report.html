<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Waste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Report Waste</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">My Dashboard</a>
  </nav>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    header nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Container */
    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    /* Form */
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    form input[type="file"] {
      width: 100%;
      margin-bottom: 20px;
    }

    form input[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form input[type="submit"]:hover {
      background: #1a242f;
    }

    #citizenID {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</header>

<div class="container">
  <h2>Citizen ID: <span id="citizenID"></span></h2>
  <form id="reportForm">
    <label>Upload Waste Photo:</label><br>
    <input type="file" id="photo" required><br><br>
    <input type="submit" value="Submit Report">
  </form>
</div>
<script>
  document.getElementById('reportForm').addEventListener('submit', function(e){
    e.preventDefault();
    const fileInput = document.getElementById('photo');

    // store a dummy report
    const reports = JSON.parse(localStorage.getItem('reports') || '[]');
    reports.push({
      time: new Date().toLocaleString(),
      location: 'Unknown', // you can add location field later
      status: 'Pending'
    });
    localStorage.setItem('reports', JSON.stringify(reports));

    // increment problemsReported
    let count = parseInt(localStorage.getItem('problemsReported') || '0');
    count++;
    localStorage.setItem('problemsReported', count.toString());

    window.location.href = 'dashboard.html';
  });
</script>

<script src="script.js"></script>
</body>
</html>
