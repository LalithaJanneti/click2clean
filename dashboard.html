<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
    }

    header h1 {
      font-size: 1.6rem;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    header nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Dashboard main */
    .dashboard {
      max-width: 800px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(94, 221, 20, 0.15);
      border-color: aqua;
    }

    .dashboard h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .dashboard p {
      margin-bottom: 8px;
    }

    #uploadedPhotos img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      border-radius: 6px;
    }

    /* Secondary container */
    .container {
      max-width: 800px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container h2, .container h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .container p {
      margin-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
<header>
  <h1>My Dashboard</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="report.html">Report Waste</a>
  </nav>
</header>
<section class="dashboard">
  <h2>Welcome, <span id="dashUsername"></span></h2>
  <p>Your Unique ID: <span id="dashUniqueId"></span></p>
  <p>Your Rating: <span id="dashRating"></span></p>
  <p>Problems Reported: <span id="dashProblems"></span></p>
  <div id="uploadedPhotos"></div>
</section>

<div class="container">
  <h2>Citizen ID: <span id="citizenID"></span></h2>
  <p>Rating: <span id="rating"></span></p>
  <p>No. of Problems Solved: <span id="solved"></span></p>
  <p>Total Reports Uploaded: <span id="uploaded"></span></p>

  <h3>My Reports</h3>
  <table>
    <thead>
      <tr><th>Time</th><th>Location</th><th>Status</th></tr>
    </thead>
    <tbody id="dashboardTable"></tbody>
  </table>
</div>
<script>
  // Read values from localStorage
  const username = localStorage.getItem('username') || 'Citizen';
  const uniqueId = localStorage.getItem('uniqueId') || 'N/A';
  const rating = localStorage.getItem('rating') || '5';
  const problemsReported = localStorage.getItem('problemsReported') || '0';

  // Fill the spans in first section
  document.getElementById('dashUsername').textContent = username;
  document.getElementById('dashUniqueId').textContent = uniqueId;
  document.getElementById('dashRating').textContent = rating;
  document.getElementById('dashProblems').textContent = problemsReported;

  // Fill the spans in second section
  document.getElementById('citizenID').textContent = uniqueId;
  document.getElementById('rating').textContent = rating;
  document.getElementById('solved').textContent = '0';
  document.getElementById('uploaded').textContent = problemsReported;

  // Show uploaded photos (if stored)
  const uploadedPhotos = JSON.parse(localStorage.getItem('photos') || '[]');
  const photoContainer = document.getElementById('uploadedPhotos');
  uploadedPhotos.forEach(url => {
    const img = document.createElement('img');
    img.src = url;
    photoContainer.appendChild(img);
  });

  // Populate reports table (if stored)
  const reports = JSON.parse(localStorage.getItem('reports') || '[]');
  const tableBody = document.getElementById('dashboardTable');
  reports.forEach(rep => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${rep.time}</td><td>${rep.location}</td><td>${rep.status}</td>`;
    tableBody.appendChild(tr);
  });
</script>
<script src="script.js"></script>
</body>
</html>
